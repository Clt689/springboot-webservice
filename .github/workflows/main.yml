env:
  S3_BUCKET_NAME: seungjo-springboot-build # S3 버킷명
  PROJECT_NAME: springboot-webservice # Github 프로젝트명

name: deploy # Github Action에서 보여질 이름

on:
  release:
    types: [push] # push시 자동으로 실행
  push:
    branches: [master] # master 브랜치에서 동작
  workflow_dispatch: # 수동으로도 실행이 가능

jobs:
  build:

    runs-on: ubuntu-latest # 해당 스크립트가 작동할 OS 설정
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3  # 프로젝트 코드를 Checkout 합니다.
      
    - name: Set up JDK 1.8.0  # 자신에게 맞는 JDK, JAVA 버전 설정
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew # 실행권한(+x) 부여
      
    - name: Build with Gradle
      run: ./gradlew clean build -x test # ./gradlew를 통해 해당 프로젝트 build
      shell: bash
      
    - name: Get current time
      uses: 1466587594/get-current-time@v2  # (9)
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss 
        utcOffset: "+09:00"

    - name: Show Current Time
      run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}" # (10)
      shell: bash
      
    - name: Make zip file
      run: zip -r ./$PROJECT_NAME.zip .     #
      shell: bash
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1      #(13)
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$PROJECT_NAME.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$PROJECT_NAME.zip 
      
